<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT company</title>
    <style>
        .box{
            background-color: brown;
            width: 200px;
            height: auto;
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            margin: auto;
            margin-top: 200px;
        }
        button{
            border-radius: 10px;
        }
        #output{
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
           <input type="text" placeholder="Enter name of employee1" id="username" ><br><br>
           <input type="text" placeholder="Enter timemanagement score" id="time" ><br><br>
           <input type="text" placeholder="Enter communication score" id="communicate"><br><br>
           <input type="text" placeholder="Enter problem solving" id="prblm"><br><br>
           <input type="text" placeholder="Enter team work" id="team"><br><br>
           <input type="text" placeholder="Enter proffesionalism" id="proffes"><br><br>
           <!-- <input type="text" placeholder="Enter quality of work" id="quality"><br><br> -->
           <button onclick="return check()">SUBMIT</button> 

           <p id="result"></p>
           <p id="output"></p>
        </div>
    </div>
    
    <script>
        function check(){
            let a = document.getElementById("username").value;
            let b = +document.getElementById("time").value;
            let c = +document.getElementById("communicate").value;
            let d = +document.getElementById("prblm").value;
            let e = +document.getElementById("team").value;
            let f = +document.getElementById("proffes").value;
            

            if(a.length <=3){
                document.getElementById("result").innerText = "name must be atleast 3 characters";
                return;
            }
                let score = [b,c,d,e,f] ;
                let total=0;

                for(i=0;i<score.length;i++){
                    total+=score[i]/5;
                    let Performance="";
                    if(total<40){
                        performance="Employee Underperforming."
                     }
                     else if(total>=85){
                        performance="Outstanding "
                     }
                     else if(total>=70){
                        performance="Good"
                     }
                     else {
                        performance="Needs Improvement."
                     }
                    // let finalresult=document.getElementById("result").value;
                    document.getElementById("output").innerHTML="Employee :"+a+"<br>"+"Average Score :"+total+"<br>"+"Performance Status:"+performance;
                }
                
                


        }
    </script>
</body>
</html>
