<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
      .container {
        background-color: tomato;
        margin: auto;
        margin-top: 10vh;
        width: 200px;
        height: auto;
        border: 2px solid black;
        border-radius: 20px;
        text-align: center;
      }
      input {
        margin-top: 10px;
      }
      button{
        margin-top: 20px;
        border-radius: 5px;
      }
    </style>
</head>
<body>
    <div class="container">
      <input type="text" placeholder="Enter Plan Type" id="plan" />
      <input type="number" placeholder="day1" id="d1" />
      <input type="number" placeholder="day2" id="d2" />
      <input type="number" placeholder="day3" id="d3" />
      <input type="number" placeholder="day4" id="d4" />
      <input type="number" placeholder="day5" id="d5" />
      <input type="number" placeholder="day6" id="d6" />
      <button onclick="return check()">CHECK</button>
      <p id="result">Result</p>
    </div>
    <script>
        function check(){
            let planname=document.getElementById("plan").value;
            let d1=+document.getElementById("d1").value;
            let d2=+document.getElementById("d2").value;
            let d3=+document.getElementById("d3").value;
            let d4=+document.getElementById("d4").value;
            let d5=+document.getElementById("d5").value;
            let d6=+document.getElementById("d6").value;

            let arr=[d1,d2,d3,d4,d5,d6];
            let totallogins=0;
            for(i=0;i<arr.length;i++){
                totallogins=totallogins+arr[i];
            }
            let loginstatus="";
            if(planname==="basic"){
                if(totallogins>100){
                    loginstatus="Upgrade Required"
                }else{
                    loginstatus="Allowed"
                }

            }
            else if(planname==="pro"){
                if(totallogins>500){
                    loginstatus="Upgrade Required"
                }else{
                    loginstatus="Allowed"
                }

            }
            else{
                loginstatus="Allowed"
            }
            document.getElementById("result").innerHTML="<h3>Total logins :</h3>"+totallogins+"<br>"+"<h3>Status</h3>"+loginstatus;
            
        }
    </script>
</body>
</html>
