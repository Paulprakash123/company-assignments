<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solar Power Monitoring</title>
    <style>
      .container {
        background-color: springgreen;
        width: 260px;
        padding: 20px;
        border-radius: 10px;
        margin: auto;
        margin-top: 100px;
        text-align: center;
      }
      input,
      button {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="number"
        id="expected"
        placeholder="Expected Units per day"
      /><br />

      <input type="number" id="d1" placeholder="Day 1" /><br />
      <input type="number" id="d2" placeholder="Day 2" /><br />
      <input type="number" id="d3" placeholder="Day 3" /><br />
      <input type="number" id="d4" placeholder="Day 4" /><br />
      <input type="number" id="d5" placeholder="Day 5" /><br />
      <input type="number" id="d6" placeholder="Day 6" /><br />
      <input type="number" id="d7" placeholder="Day 7" /><br />

      <button onclick="analyze()">Analyze Performance</button>

      <p id="output">Result Panel</p>
    </div>

    <script>
      function analyze() {
        let expected;

        // do...while → validate expected units
        do {
          expected = Number(document.getElementById("expected").value);
        } while (expected <= 0);

        let days = [
          d1.value,
          d2.value,
          d3.value,
          d4.value,
          d5.value,
          d6.value,
          d7.value,
        ];

        let alertDays = 0;
        let i = 0;

        // for loop → process 7 days
        for (let i = 0; i < 7; i++) {
          let unit = Number(days[i]);

          // continue → skip invalid readings
          if (isNaN(unit) || unit < 0) {
            continue;
          }

          // break → system failure
          if (unit === 0) {
            document.getElementById("output").innerText =
              "Alert Days: " +
              alertDays +
              "\nSystem Status: Critical (System Failure)";
            return;
          }

          // if / else if / else → performance classification
          if (unit < expected) {
            alertDays++;
          }
        }

        // while loop → count alert days (already accumulated)
        let count = 0;
        let temp = alertDays;
        while (temp > 0) {
          count++;
          temp--;
        }

        let status;
        if (count >= 4) {
          status = "Critical";
        } else if (count >= 2) {
          status = "Warning";
        } else {
          status = "Stable";
        }

        document.getElementById("output").innerText =
          "Alert Days: " + count + "\nSystem Status: " + status;
      }
    </script>
  </body>
</html>
