<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-color: tomato;
        color: white;
        border: 3px solid black;
        border-radius: 10px;
        width: 200px;
        height: auto;
        margin: auto;
        margin-top: 200px;
        padding: 20px;
      }
      input,
      .type {
        color: rgb(7, 7, 7);
        border-radius: 5px;
        border: 2px solid black;
        font-family: cursive;
        font-size: small;
      }
      button {
        color: rgb(9, 9, 9);
        border-radius: 5px;
        border: 2px solid black;
        font-family: cursive;
        font-size: small;
        margin-left: 50px;
      }
      #output {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <input type="text" placeholder="Number of Trips" id="trips" /><br /><br />
      <input type="text" placeholder="Cost Per Trip" id="cost" /><br /><br />
      <select class="type" id="type">
        <option>Select Trip Type</option>
        <option>Office</option>
        <option>Client</option></select
      ><br /><br />
      <button onclick="return check()">Generate Button</button><br /><br />
      <p id="output">Output Summary</p>
    </div>

    <script>
      function check() {
        let trips = 0;
        let cost = 0;

        do {
          trips = +document.getElementById("trips").value;
          cost = +document.getElementById("cost").value;
        } while (trips <= 0 || cost <= 0);

        let travelType = document.getElementById("type").value;

        let totalExpense = 0;
        let validTrips = 0;

        for (let i = 1; i <= trips; i++) {
          totalExpense = totalExpense + cost;
          validTrips++;

          if (totalExpense > 10000) {
            break;
          }
        }

        let allowance = 0;

        if (travelType === "Office") {
          allowance = validTrips * 50;
        } else if (travelType === "Client") {
          allowance = validTrips * 100;
        } else {
          allowance = 0;
        }

        let finalExpense = totalExpense;
        while (allowance > 0) {
          finalExpense = finalExpense - allowance;
          allowance = 0;
        }

        let status = "";
        if (finalExpense <= 10000) {
          status = "Approve";
        } else {
          status = "Reject";
        }

        document.getElementById("output").innerHTML =
          "Total Trips: " +
          validTrips +
          "<br>" +
          "Total Expense: â‚¹" +
          finalExpense +
          "<br>" +
          "Status: " +
          status;
      }
    </script>
  </body>
</html>
