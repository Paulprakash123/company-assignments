<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        background-color: rgb(158, 137, 177);
        margin: auto;
        margin-top: 10vh;
        width: 200px;
        height: auto;
        border: 2px solid black;
        border-radius: 20px;
        text-align: center;
      }
      input {
        margin-top: 10px;
      }
      button {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter your plan" id="plan" /><br /><br />
      <input type="number" placeholder="day1" id="d1" /><br /><br />
      <input type="number" placeholder="day2" id="d2" /><br /><br />
      <input type="number" placeholder="day3" id="d3" /><br /><br />
      <input type="number" placeholder="day4" id="d4" /><br /><br />
      <input type="number" placeholder="day5" id="d5" /><br /><br />
      <input type="number" placeholder="day6" id="d6" /><br /><br />
      <button onclick="return check()">SUBMIT</button>
      <p id="result">Result</p>
    </div>

    <script>
      function check() {
        let plan = document.getElementById("plan").value.toLowerCase();

        let b = Number(document.getElementById("d1").value);
        let c = Number(document.getElementById("d2").value);
        let d = Number(document.getElementById("d3").value);
        let e = Number(document.getElementById("d4").value);
        let f = Number(document.getElementById("d5").value);
        let g = Number(document.getElementById("d6").value);

        let plans = [b, c, d, e, f, g];
        let totallogins = 0;

        for (let i = 0; i < plans.length; i++) {
          totallogins += plans[i];
        }

        let loginstatus = "";

        if (plan === "basic") {
          if (totallogins > 100) {
            loginstatus = "upgrade required";
          } else {
            loginstatus = "allowed";
          }
        } else if (plan === "pro") {
          if (totallogins > 500) {
            loginstatus = "upgrade required";
          } else {
            loginstatus = "allowed";
          }
        } else if (plan === "enterprise") {
          loginstatus = "allowed";
        } else {
          loginstatus = "Invalid plan";
        }

        document.getElementById("result").innerHTML =
          "Total logins: " +
          "<br>" +
          totallogins +
          "<br>Status: " +
          "<br>" +
          loginstatus;

        return false;
      }
    </script>
  </body>
</html>
