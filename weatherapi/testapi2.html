<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
  </head>
  <body>
    <input type="text" placeholder="Enter city" id="city" /><br />
    <input type="text" placeholder="Enter days" id="days" /><br /><br />

    <button onclick="check()">Get Forecast</button>

    <p id="result" style="color: red"></p>

    <script>
      function check() {
        let city = document.getElementById("city").value;
        let days = +document.getElementById("days").value;

        let url =
          "https://api.weatherapi.com/v1/forecast.json?key=a62ecb40fc104dc3a1952502260601&q=" +
          city +
          "&days=" +
          days +
          "&alerts=yes";

        fetch(url)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data.error) {
              document.getElementById("result").innerText = "City not found";
            } else {
              document.getElementById("result").innerHTML =
                "City: " +
                data.location.name +
                "<br>" +
                "Country: " +
                data.location.country +
                "<br>" +
                "Temperature: " +
                data.current.temp_c +
                "Â°C<br>" +
                "Condition: " +
                data.current.condition.text;
            }
          });
      }
    </script>
  </body>
</html>
