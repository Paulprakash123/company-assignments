<!DOCTYPE html>
<html>
  <body>
    <input type="text" placeholder="Enter city" id="city" /><br />
    <button onclick="getMarine()">Get Marine Info</button>
    <p id="result"></p>

    <script>
      function getMarine() {
        let city = document.getElementById("city").value;
        let url =
          "https://api.weatherapi.com/v1/marine.json?key=a62ecb40fc104dc3a1952502260601&q=" +
          city;
        fetch(url)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            document.getElementById("result").innerHTML =
              "city :" +
              data.location.name +
              "<br>" +
              "forecast :" +
              data.forecast.forecastday[0].date +
              "<br>" +
              "tides :" +
              data.forecast.day.tides.tide;
          });
      }
    </script>
  </body>
</html>
