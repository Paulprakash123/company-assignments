<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="Enter city" id="city" /><br />
    <input type="text" name="Enter days" id="days" /><br /><br />
    <button onclick="return check()">Get Forecast</button>
    <p id="result"></p>

    <script>
      function check() {
        let city = document.getElementById("city").value;
        let days = document.getElementById("days").value;
        let url =
          "http://api.weatherapi.com/v1/forecast.json?key=82c7a3bb9436400c90752551260601&days=5&q=" +
          city;
        fetch(url)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data.error) {
              document.getElementById("result").innerText = "city not found";
            } else {
              document.getElementById("result").innerHTML =
                "city:" +
                data.location.name +
                "<br>" +
                "country:" +
                data.location.country +
                "<br>" +
                "tempature:" +
                data.current.temp_c +
                "<br>" +
                "latitude" +
                data.location.lat;
              +"<br>";
              "longitude" + data.location.lon;
              +"<br>";
              "condition:" + data.current.condition.text;
            }
          });
      }
    </script>
  </body>
</html>
