<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Enter city" id="city" />
    <button onclick="return check()">Get Astronomy</button>
    <p id="result"></p>
    <script>
      function check() {
        let city = document.getElementById("city").value;

        let url =
          "https://api.weatherapi.com/v1/astronomy.json?key=a62ecb40fc104dc3a1952502260601&q=" +
          city;
        fetch(url)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data.error) {
              document.getElementById("result").innerText = "city not found";
            } else {
              document.getElementById("result").innerHTML =
                "city:" +
                data.location.name +
                "<br>" +
                "country:" +
                data.location.country +
                "<br>" +
                "sunrise:" +
                data.astronomy.astro.sunrise +
                "<br>" +
                "moonset:" +
                data.astronomy.astro.moonset;
            }
          });
      }
    </script>
  </body>
</html>
