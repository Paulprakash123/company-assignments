<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="Enter city" id="city" />
    <button onclick="return check()">search</button>
    <p id="result"></p>

    <script>
      function check() {
        let city = document.getElementById("city").value;

        let url =
          "http://api.weatherapi.com/v1/search.json?key=82c7a3bb9436400c90752551260601&days=5&q=" +
          city;
        fetch(url)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data.error) {
              document.getElementById("result").innerText = "city not found";
            } else {
              document.getElementById("result").innerHTML =
                "city:" +
                data[0].name +
                "<br>" +
                "country:" +
                data[0].country +
                "<br>" +
                "longitude:" +
                data[0].lon +
                "<br>";
            }
          });
      }
    </script>
  </body>
</html>
