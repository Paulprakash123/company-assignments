<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Enter city" id="city" />
    <input type="date" placeholder="Enter date" id="date" />
    <button onclick="return check()">Get Yesterdays History</button>
    <p id="result"></p>

    <script>
      function check() {
        let city = document.getElementById("city").value;
        let dt = document.getElementById("date").value;
        let url =
          "https://api.weatherapi.com/v1/history.json?key=82c7a3bb9436400c90752551260601&q=" +
          city +
          "&dt=" +
          dt;
        fetch(url)
          .then(function (response) {
            return response.json();
          })
          .then(function (data) {
            if (data.error) {
              document.getElementById("result").innerText = "city not found";
            } else {
              document.getElementById("result").innerHTML =
                "city:" +
                data.location.name +
                "<br>" +
                "forecast:" +
                data.forecast.forecastday[0].date +
                "<br>" +
                "temperature:" +
                data.forecast.forecastday[0].day.maxtemp_c +
                "<br>" +
                "average temperature:" +
                data.forecast.forecastday[0].day.avgtemp_c +
                "<br>" +
                "snow:" +
                data.forecast.forecastday[0].day.totalsnow_cm;
            }
          });
      }
    </script>
  </body>
</html>
